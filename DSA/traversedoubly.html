<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LinkedList Example</title>
</head>
<body>
    <script>
        class Node {
            constructor(data) {
                this.data = data;
                this.next = null;
            }
        }

        class LinkedList {
            constructor() {
                this.head = null;
                this.size = 0;
            }

            insert(data) {
                const node = new Node(data);
                if (this.head === null) {
                    this.head = node;
                } else {
                    let current = this.head;
                    while (current.next !== null) {
                        current = current.next;
                    }
                    current.next = node;
                }
                this.size++;
            }

            traverse() {
               if(this.head===null){
                    console.log("Linked list is empty");
                }
                else{
                    var node=this.head;
                    while(node.next!==null){
                        console.log(node.data);
                        node=node.next;
                    }
                    console.log(node.data)
                }
         
            }
        }

        const list1 = new LinkedList();
        list1.insert(56);
        list1.insert(75);
        list1.insert("apple");
        list1.insert("kiwi");
        list1.traverse();
        console.log(list1); 
    </script>
</body>
</html>
