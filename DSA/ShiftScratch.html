<!DOCTYPE html>
<html lang="en">

</head>
<body>
    <script>
        let fruits=["orange","mango","apple","guava"];
        function shift(arr){
            let newArr=[];
            for(var i=0;i<arr.length-1;i++){
                newArr[i]=arr[i+1];

            }
            return newArr;
        }
        console.log(`arr before:${fruits}`);
        fruits=shift(fruits);
        console.log(`after array ${fruits}`);
    </script>
</body>
</html>
