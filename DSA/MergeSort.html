<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arr = [6, 2, 5, 3, 9];
        var n = arr.length;
        function merge(arr, l, m, r) {
        var n1 = m - l + 1;
        var n2 = r - m;
        var L = new Array(n1);
        var R = new Array(n2);
        for (var i = 0; i < n1; i++) {
        L[i]=arr[l+i];
        }
        for (var j = 0; j < n2; j++) {
        R[j] = arr[m + 1 + j];
        }
        var j = 0;
        var k = l;
        for (var i = 0; i < n1 && j < n2; ) { 
            if (L[i] <= R[j]) {
        arr[k] = L[i];
        i++; 
        }
        else{
        arr[k] = R[j];
         j++;
        }
        k++;
    }
    while (i < n1) {
    arr[k] = L[i];
    i++;
     k++;
    }
while (j < n2) {
arr[k] = R[j];
j++;
k++;
}
        }
function mergeSort(arr, l, r) {
     if(l>= r) {
     return;
     }
var m = l + parseInt((r - l) / 2);
mergeSort(arr, l, m);
mergeSort (arr, m + 1, r);
merge (arr,l, m, r);
    }
console. log('Before sorting: ' + arr);
mergeSort(arr, 0, n - 1);
console. log('After sorting: ' + arr);
 </script>
</body>
</html>
