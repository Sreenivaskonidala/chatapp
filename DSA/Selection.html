<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arr=[6,2,5,3,9];
        n=arr.length;
        function selection(arr,n){
        for(let i=0;i<n-1;i++){
            for(let j=i+1;j<n-1;j++){
                if(arr[i]>arr[j]){
                    var temp=arr[i];
                    arr[i]=arr[j];
                    arr[j]=temp;
             
                }
              }
            }
        }
        selection(arr,n);
        console.log(arr);
    </script>
</body>
</html>
