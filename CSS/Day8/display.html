<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            color: red;
        }
        .example{
            display: none;
        }
        .example2{
            display: inline;
        }
        .example3{
            display: block;
        }
        .example4{
            display: inline-block;
            height: 30px;
            width: 30px;
        }
        
    </style>
</head>
<body>
    <h1>Display none
        <div>here it will display <p class="example">Hello champs this none</p>none</div>
    </h1>
    <h1>Display inline
        <div>here it will display <p class="example2">Hello  champs this inline</p>none</div>
    </h1>
    <h1>Display block
        <div>here it will display <p class="example3">Hello champs this block</p>none</div>
    </h1>
    <h1>Display inline-block
        <div>here it will display <p class="example4">Hello champs this inline-block</p>none</div>
    </h1>
</body>
</html>
