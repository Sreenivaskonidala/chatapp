<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Amazon Clone</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .navbar {
      background-color: rgb(56, 54, 54) !important;
    }

    .navbar-brand img {
      width: 100px;
      height: auto;
    }

    .location-box {
      display: flex;
      align-items: center;
      color: white;
      margin-right: 20px;
    }

    .location-box i {
      font-size: 20px;
      margin-right: 5px;
    }

    .location-box .text {
      display: flex;
      flex-direction: column;
      line-height: 1.2;
    }

    .location-box .text span:first-child {
      font-size: 12px;
      color: #ccc;
    }

    .location-box .text span:last-child {
      font-size: 14px;
      font-weight: bold;
    }

    .navbar-nav .nav-link {
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container-fluid align-items-center">
        <!-- Logo -->
        <a class="navbar-brand me-3" href="#">
          <img src="./Amazon-Logo.png" alt="Amazon Logo" />
        </a>

        <!-- Delivery To -->
        <div class="location-box me-4">
          <i class="fas fa-map-marker-alt"></i>
          <div class="text">
            <span>Deliver to</span>
            <span>United States</span>
          </div>
        </div>

        <!-- Search bar -->
        <form class="d-flex flex-grow-1" role="search">
          <div class="dropdown me-2">
            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown">
              All
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">All departments</a></li>
              <li><a class="dropdown-item" href="#">Amazon Music</a></li>
              <li><a class="dropdown-item" href="#">Beauty</a></li>
              <li><a class="dropdown-item" href="#">Personal Care</a></li>
              <li><a class="dropdown-item" href="#">Toys</a></li>
              <li><a class="dropdown-item" href="#">Movies</a></li>
              <li><a class="dropdown-item" href="#">Accessories</a></li>
              <li><a class="dropdown-item" href="#">Electronics</a></li>
              <li><a class="dropdown-item" href="#">Groceries</a></li>
              <li><a class="dropdown-item" href="#">All Prime delivery</a></li>
            </ul>
          </div>
          <input class="form-control me-2" type="search" placeholder="Search" />
          <button class="btn btn-outline-warning" type="submit">Search</button>
        </form>

        <!-- Language and Nav Links -->
        <div class="collapse navbar-collapse d-flex align-items-center" id="navbarSupportedContent">
          <ul class="navbar-nav d-flex flex-row align-items-center ms-3">
            <li class="nav-item dropdown me-3">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                Languages
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">English</a></li>
                <li><a class="dropdown-item" href="#">Hindi</a></li>
                <li><a class="dropdown-item" href="#">Español</a></li>
                <li><a class="dropdown-item" href="#">Français</a></li>
                <li><a class="dropdown-item" href="#">Deutsch</a></li>
              </ul>
            </li>
           <div class="btn-group">
  <button class="btn btn-secondary btn-sm dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
    Small button
  </button>
  <ul class="dropdown-menu">
    
  </ul>
</div>
            <li class="nav-item"><a class="nav-link" href="#">Link</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
</body>
</html>
