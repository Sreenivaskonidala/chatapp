<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Day5</title>

<body>
    <h1>let us know our feedback</h1>
    <form>
            <h4>Tell us hows the class content</h4>
            <label for="username">username</label>
            <input type="text" id="username" placeholder="e.g.John doe"><br><br>

            <label for="Email">email:</label>
            <input type="email" id="email" placeholder="e.g.abc@gmail.com"><br><br>

            <label for="password">password:</label>
            <input type="password" ><br><br>


            <label for="skills">skills:</label>

            <input type="checkbox" name="skills" value="devops">devops
            <input type="checkbox" name="skills" value="automation">testing
            <input type="checkbox"name="skills" value="scrum master">scrum lead<br><br>

            <label for="DateofBirth">DOB:</label>
            <input type="date" id="date" ><br><br>

            <label>Gender:</label>

            <input type="radio" name="gender" value="male">men
            <input type="radio" name="gender" value="female">female
            <input type="radio"name="gender" value="others">others<br><br>

            <label for="age">Age:</label>
            <input type="number" id="age" min="18" max="55"><br><br>

            <label for="cell number">Cell Number</label>
            <input type="tel" id="cell number"><br><br>
            <button type="button" value="Submit" style="background-color: blue;">Submit</button>
    </form>
</body>
