<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zomoto clone website</title>
</head>
<body>
    <img src="./EbvQQ8AUYAAd5JZ.avif" height="25%" width="100%">
      <h1>Find the best restaurants near you</h1>
        <form>
            <label for="location">Select Location:</label>
                <select id="location" name="location">
                    <option value="">--Choose a city--</option>
                    <option value="delhi">Delhi</option>
                    <option value="mumbai">Mumbai</option>
                    <option value="bangalore">Bangalore</option>
                </select>
            <label for="search">Search for restaurants or cuisines:</label>
                    <input type="text" id="search" name="search" placeholder="e.g. Pizza, Biryani, Cafe">
                    <input type="submit" value="Search">
      </form>
</body>
</html>
