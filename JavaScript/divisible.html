<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        var num= parseInt(prompt("Enter value num"));
        if(num%9==0){
            console.log("num is divisible by 9")
        }
        else{
            console.log("num is not divisible by 9")
        }
    </script>
</body>
